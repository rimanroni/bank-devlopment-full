<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
  </head>
  <body>
      <div class="container" id="firstpart">
      <h1 class="text-center mt-2 underline">Welcome to my Bank</h1>
      <div class="inputarea mt-3 shadow  p-5 border border-1 rounded-1 ">
      <h3>Log In </h3> <br>
    
      <input type="text" id="oneInput" class="form-control form-check-label" placeholder="Enter Your Email"><br>
      <input type="text" id="twoInput" class="form-control" placeholder="Enter Your Password"> <br>

      <button id="login" class="btn btn-success">Log In</button>
  </div>
    </div>


    <div class="container " id="second">
        <div class="other-part mt-4">
             <h1 class="text-center text-danger">Transition Area</h1>
             <div class="row mt-5">
                <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 rounded-3 shadow  position m-2 p-4 ">
                    <h2>Deposite</h2>
                    <h4>$ <span id="dblance">00</span></h4>
                </div>
                <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 shadow rounded-3 p-4 position  m-2">
                    <h2>Withdraw</h2>
                    <h4>$ <span id="wblance">00</span></h4>
                </div>
                <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 shadow p-3 border border-1 rounded-4  position m-2">
                   <h2>Blance</h2>
                   <h4>$ <span id="mblance">1200</span></h4>
                </div>
              </div>
        </div>
     
         <div class="input-transition-area mt-5">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-6 rounded-4 col-lg-6 p-5 col-xl-6 shadow three m-4">
                     <h3>Deposite</h3> <br>
                     <input type="text" id="dinput" class="form-control" placeholder="Enter Your Amount "> <br>
                     <button class="btn btn-info" id="dbtn">Submit</button>
                </div>
                <div class="col-12 col-sm-12 col-md-6 p-5 rounded-4 col-lg-6 col-xl-6 shadow three m-4">
                    <h3>Withdraw</h3> <br>
                    <input type="text" id="winput" class="form-control" placeholder="Enter Your Amount"> <br>
                    <button class="btn btn-info" id="wbtn">Submit</button>
                </div>
            </div>
         </div>
     </div>






     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
     <script src="indext.js"></script>
  </body>
</html>
